<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Living Notebook - e.g. of Form inputs</title>
</head>
<body>
    <h1>Forms & Inputs</h1>
<div>
    <form>
        <lable for="date">Date:</lable>
        <input type="date">
    </form>
</div>
<br>
<div>
    <form>
        <lable for="email">Email:</lable>
        <input type="email">
    </form>
</div>
<br>
<div>
    <form>
        <lable for="text">Text:</lable>
        <input type="submit">
    </form>
</div>
<br>

<div>
    <form>
        <lable for="checkbox">Checkbox</lable>
        <input type="checkbox">
    </form>
</div>
<br>
<div>
    <form>
        <lable for="file">Choose file:</lable>
        <input type="file">
    </form>
</div>
<br>
<div>
    <form>
        <lable for="salary">Salary Range:</lable>
        <input type="range" id="salary" name="salary"
        min="0" max="80000">
    </form>
</div>



</body>
</html>
